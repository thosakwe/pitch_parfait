    <title>Pitch Parfait</title>
    <link rel="manifest" href="manifest.json">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="parfait.css" />
  </head>
  <body ontouchstart="">
    <header>
      <nav>
        <div class="item">Pitch Parfait</div>
        <span style="flex: 1"></span>
        <a
          class="item"
          href="https://github.com/thosakwe/pitch_parfait"
          target="_blank"
        >
          <i class="fa fa-github"></i>
        </a>
      </nav>
    </header>
    <main>
      <noscript> <h1>JavaScript is required.</h1> </noscript>
      <div class="content">
        <div id="landing">
          <img src="logo.png" alt="Logo" id="logo" />
          <h1>Pitch Parfait</h1>
          <p>Perfect Pitch Test/Trainer</p>
          <br>
          <p><button id="start-button">Start</button></p>
        </div>
        <div id="game" style="display: none;">
            <div class="hud">
                <div>
                    <p id="scoreboard">Correct: 0/0</p>
                </div>
                <span style="flex: 1"></span>
                <div>
                    <p>
                        <select id="difficulty">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </p>
                    <p>
                        <button id="restart">
                            Restart
                        </button>
                    </p>
                </div>
            </div>
            <h1 id="turn">Turn 31</h1>
            <p id="tones">3 tones</p>
            <p>
                <button id="replay">
                    <i class="fa fa-refresh"></i> Replay
                </button>
                <button id="submit">Submit</button>
            </p>
        </div>
      </div>
      <div class="buttons" style="display: none;">
        <button>C</button> <button>C#</button> <button>D</button>
        <button>D#</button> <button>E</butto> <button>F</button>
        <button>F#</button> <button>G</button> <button>G#</button>
        <button>A</button> <button>A#</button> <button>B</button>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/13.6.3/Tone.min.js"></script>

      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-68026607-12"
    ></script>

        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-68026607-12");
    </script>
    <script src="parfait.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
  </body>
</html>
